<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookshelf Apps</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <h1>Bookshelf Apps</h1>
    </header>

    <main>
      <form class="formNewBook">
        <div class="modalTitle">
          <button class="closeForm" onclick="closeModal()">X</button>
        </div>
        <h1>Add New Book</h1>
        <ul>
          <li>
            <div class="titleForm">
              <label for="title">
                <pre>Title       :  </pre>  
              </label>
              <input type="text" class="title" id="title" required="" />
            </div>
          </li>
          <li>
            <div class="yearForm">
              <label for="year">
                <pre>Year      :  </pre>  
              </label>
              <input type="number" class="year" id="year" />
            </div>
          </li>
          <li>
            <div class="authorForm">
              <label for="author">
                <pre>Author  :  </pre>  
              </label>
              <input type="text" class="author" id="author" />
            </div>
          </li>
        </ul>
        <div class="checkbox">
          <label for="read">Already Read The Book?</label>
          <input
            type="checkbox"
            class="read"
            id="read"
            value="Already Read"
          />
        </div>
        <button class="submitNewBook" onclick="submitNewBook()">Submit</button>
      </form>

      <div class="search">
        <div class="form-control">
          <input type="text" class="searchInput" required="" />
          <label>
            <span style="transition-delay: 0ms">S</span>
            <span style="transition-delay: 50ms">e</span>
            <span style="transition-delay: 100ms">a</span>
            <span style="transition-delay: 150ms">r</span>
            <span style="transition-delay: 200ms">c</span>
            <span style="transition-delay: 250ms">h</span>
            <span style="transition-delay: 300ms"></span>
            <span style="transition-delay: 350ms">B</span>
            <span style="transition-delay: 400ms">o</span>
            <span style="transition-delay: 450ms">o</span>
            <span style="transition-delay: 500ms">k</span>
            <span style="transition-delay: 550ms"></span>
            <span style="transition-delay: 600ms">T</span>
            <span style="transition-delay: 650ms">i</span>
            <span style="transition-delay: 700ms">t</span>
            <span style="transition-delay: 750ms">l</span>
            <span style="transition-delay: 800ms">e</span>
          </label>
        </div>
        <button class="searchBtn" onClick="searchBook()">
          <svg
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill-rule="evenodd"
              clip-rule="evenodd"
              d="M18.319 14.4326C20.7628 11.2941 20.542 6.75347 17.6569 3.86829C14.5327 0.744098 9.46734 0.744098 6.34315 3.86829C3.21895 6.99249 3.21895 12.0578 6.34315 15.182C9.22833 18.0672 13.769 18.2879 16.9075 15.8442C16.921 15.8595 16.9351 15.8745 16.9497 15.8891L21.1924 20.1317C21.5829 20.5223 22.2161 20.5223 22.6066 20.1317C22.9971 19.7412 22.9971 19.1081 22.6066 18.7175L18.364 14.4749C18.3493 14.4603 18.3343 14.4462 18.319 14.4326ZM16.2426 5.28251C18.5858 7.62565 18.5858 11.4246 16.2426 13.7678C13.8995 16.1109 10.1005 16.1109 7.75736 13.7678C5.41421 11.4246 5.41421 7.62565 7.75736 5.28251C10.1005 2.93936 13.8995 2.93936 16.2426 5.28251Z"
              fill="currentColor"
            />
          </svg>
        </button>
      </div>

      <button class="addBookBtn" onclick="addBookModal()">+ Add Book</button>

      <div class="shelf">
        <div class="unreadShelf">
          <h2>Unread Shelf</h2>
          <div class="containerUnreadBook"></div>
        </div>

        <div class="alreadyReadShelf">
          <h2>Already Read Shelf</h2>
          <div class="containerBook"></div>
        </div>
      </div>
    </main>

    <footer></footer>
    <script src="js/script.js"></script>
  </body>
</html>
